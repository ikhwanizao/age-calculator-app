<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="inputs-container">
        <div class="input-container">
          <div><label for="day" class="js-day-label">Day</label></div>
          <div>
            <input type="text" name="day" id="day" placeholder="DD" />
          </div>
          <div class="required-field js-required-field-day"></div>
        </div>
        <div class="input-container">
          <div><label for="month" class="js-month-label">Month</label></div>
          <div>
            <input type="text" name="month" id="month" placeholder="MM" />
          </div>
          <div class="required-field js-required-field-month"></div>
        </div>
        <div class="input-container">
          <div><label for="year" class="js-year-label">Year</label></div>
          <div>
            <input type="text" name="year" id="year" placeholder="YYYY" />
          </div>
          <div class="required-field js-required-field-year"></div>
        </div>
      </div>
      <div class="divider-button-container">
        <div class="horizontal-divider"></div>
        <button class="submit-btn js-submit-btn">
          <img src="assets/images/icon-arrow.svg" alt="" />
        </button>
      </div>
      <div class="outputs-container">
        <div class="output-container">
          <div class="output-val output-year js-output-year">--</div>
          <div>years</div>
        </div>
        <div class="output-container">
          <div class="output-val output-month js-output-month">--</div>
          <div>months</div>
        </div>
        <div class="output-container">
          <div class="output-val output-day js-output-day">--</div>
          <div>days</div>
        </div>
      </div>
    </div>
    <script src="scripts/app.js"></script>
  </body>
</html>
